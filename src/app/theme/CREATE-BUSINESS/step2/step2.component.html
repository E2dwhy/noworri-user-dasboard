<div class="card" style="width: 40rem; margin-top: 100px">
  <div>
    <mat-icon class="cancel" routerLink="/home">cancel</mat-icon>
  </div>
  <div class="container">
    <form [formGroup]="bsnessAdressForm">
      <div class="row text-center" id="colapseTitle">
        <div class="col-6">
          <h6 class="businessAdresse">Business Address</h6>
        </div>
      </div>
      <div id="collapseBasic">
        <div class="">
          <div class="form-group col-10">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Country</label
            >
            <select
              class="custom-select"
              [ngClass]="[bsnessAdressInputStatus.country]"
              required
              formControlName="country"
            >
              <option value="GHANA">GHANA</option>
              <option value="NIGERIA">NIGERIA</option>
            </select>
          </div>
          <div class="col-10">
            <label for="exampleInputEmail1" class="form-label"
              >State or Region</label
            >
            <input
              type="text"
              [ngClass]="[bsnessAdressInputStatus.region]"
              class="form-control"
              id="stateorregion"
              formControlName="region"
            />
          </div>

          <div class="col-10">
            <label for="exampleInputEmail1" class="form-label">City</label>
            <input
              type="text"
              [ngClass]="[bsnessAdressInputStatus.city]"
              class="form-control"
              id="City"
              formControlName="city"
            />
          </div>
          <div class="col-10">
            <label for="exampleInputEmail1" class="form-label"
              >Street Address</label
            >
            <input
              type="text"
              [ngClass]="[bsnessAdressInputStatus.streetAddress]"
              class="form-control"
              id="streetaddress"
              formControlName="streetAddress"
            />
          </div>
        </div>
      </div>
      <div class="btn-group text-center mt-10 submitButton">
        <button type="button" class="btn btn-secondary btn-sm" [routerLink]="">
          Back
        </button>
        <button
          type="submit"
          class="btn btn-primary btn-sm"
          (click)="onSaveBusnessInformation()"
        >
          Continue
        </button>
      </div>
    </form>
  </div>
</div>
