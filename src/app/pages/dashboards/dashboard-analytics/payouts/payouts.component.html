<div class="grid grid-cols-2 gap-4">
    <div>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
    </div>
    <div>
        <p class="sm:float-right mr-8 mt-4 ">Next Payout:
            <span>12000 <button
                    class="py-2 px-4 channelButton bg-green-500 text-black  rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75">
                    Withdraw
                </button> </span>
        </p>
    </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">

    <!-- Position Column -->
    <ng-container matColumnDef="transactionId">
        <th mat-header-cell *matHeaderCellDef> Transation ID </th>
        <td mat-cell *matCellDef="let element"> {{element.transactionId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="channel">
        <th mat-header-cell *matHeaderCellDef>Channel </th>
        <td mat-cell *matCellDef="let element">
            <button
                class="py-2 px-4 channelButton bg-green-500 text-black  rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75">
                {{element.channel}}
            </button>
        </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
            <button
                class="py-2 px-4 statuButton text-black  rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75">
                {{element.status}}
            </button>
    </ng-container>

    <ng-container matColumnDef="payoutOn">
        <th mat-header-cell *matHeaderCellDef>Payout on </th>
        <td mat-cell *matCellDef="let element"> {{element.payoutOn}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>
