<vex-page-layout>
  <vex-page-layout-header class="pb-16" fxLayout="column" fxLayoutAlign="center start">
    <div [class.container]="layoutCtrl.value === 'boxed'" [class.px-gutter]="layoutCtrl.value === 'fullwidth'"
      class="w-full flex flex-col sm:flex-row justify-between">
      <div>
        <h1 class="title mt-0 mb-1">Transactions</h1>
        <vex-breadcrumbs [crumbs]="['Dashboard', 'Transactions']"></vex-breadcrumbs>
      </div>

      <!-- <mat-button-toggle-group [formControl]="layoutCtrl" class="mt-4 sm:mt-0">
          <mat-button-toggle value="boxed">BOXED</mat-button-toggle>
          <mat-button-toggle value="fullwidth">FULL-WIDTH</mat-button-toggle>
        </mat-button-toggle-group> -->
    </div>
  </vex-page-layout-header>

  <vex-page-layout-content [class.container]="layoutCtrl.value === 'boxed'"
    [class.px-gutter]="layoutCtrl.value === 'fullwidth'" class="-mt-6">
    <!-- <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. ium"
        #input
      />
    </mat-form-field> -->
    <div class="card overflow-auto -mt-16">
      <div class="bg-app-bar px-6 h-16 border-b sticky left-0" fxLayout="row" fxLayoutAlign="start center">
        <h2 class="title my-0 ltr:pr-4 rtl:pl-4 ltr:mr-4 rtl:ml-4 ltr:border-r rtl:border-l" fxFlex="none" fxHide.xs>
          <!-- <span *ngIf="selection.isEmpty()">Transactions</span>
              <span *ngIf="selection.hasValue()">{{ selection.selected.length }}
                Customer<span *ngIf="selection.selected.length > 1">s</span> selected</span> -->
        </h2>
        <!--     
            <div *ngIf="selection.hasValue()" class="mr-4 pr-4 border-r" fxFlex="none">
              <button (click)="deleteCustomers(selection.selected)"
                      color="primary"
                      mat-icon-button
                      matTooltip="Delete selected"
                      type="button">
                <mat-icon [icIcon]="icDelete"></mat-icon>
              </button>
    
              <button color="primary" mat-icon-button matTooltip="Another action" type="button">
                <mat-icon [icIcon]="icFolder"></mat-icon>
              </button>
            </div> -->

        <div class="bg-card rounded-full border px-4" fxFlex="400px" fxFlex.lt-md="auto" fxHide.xs fxLayout="row"
          fxLayoutAlign="start center">
          <ic-icon [icIcon]="icSearch" size="20px"></ic-icon>
          <input matInput class="px-4 py-3 border-0 outline-none w-full bg-transparent" placeholder="Search..."
            type="search" (keyup)="applyFilter($event)" #input />
        </div>

        <span fxFlex></span>

        <button class="ml-4" fxFlex="none" fxHide.gt-xs mat-icon-button type="button">
          <mat-icon [icIcon]="icSearch"></mat-icon>
        </button>

        <!-- <button [matMenuTriggerFor]="columnFilterMenu"
                    class="ml-4"
                    fxFlex="none"
                    mat-icon-button
                    matTooltip="Filter Columns"
                    type="button">
              <mat-icon [icIcon]="icFilterList"></mat-icon>
            </button> -->

        <!-- <button (click)="createCustomer()"
                    class="ml-4"
                    color="primary"
                    fxFlex="none"
                    mat-mini-fab
                    matTooltip="Add Customer"
                    type="button">
              <mat-icon [icIcon]="icAdd"></mat-icon>
            </button> -->
      </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full" @stagger matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let item">
            {{ item.created_at }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="transactionType">
          <th mat-header-cell *matHeaderCellDef>Transaction Type</th>
          <td mat-cell *matCellDef="let item">
            {{ item.transaction_type }}
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="dealingWith">
          <th mat-header-cell *matHeaderCellDef>Customers</th>
          <td mat-cell *matCellDef="let item">{{ item.destinator_phone }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount secured</th>
          <td mat-cell *matCellDef="let item">{{ item.price }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let item">
            <div [ngClass]="item.state?.cssClasses" class="rounded px-2 py-1 font-medium text-xs my-4" fxFlex="none">
              <span> {{ item.state?.text }}</span>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="hover:bg-hover trans-ease-out cursor-pointer" mat-row *matRowDef="let row; columns: displayedColumns"
          (click)="viewTransactionDetails(row)"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize" class="sticky left-0"></mat-paginator>
    </div>
  </vex-page-layout-content>
</vex-page-layout>
