<div class="w-full h-full bg-pattern" fxLayout="column" fxLayoutAlign="center center">
    <div @fadeInUp class="card overflow-hidden w-full max-w-xs">
        <div class="p-6 pb-0" fxLayout="column" fxLayoutAlign="center center">
            <!-- <div class="fill-current text-center">
                <img class="w-16" src="assets/img/demo/logo.svg">
            </div> -->
        </div>

        <div class="text-center mt-4">
            <h2 class="title m-0">Register for an account</h2>
            <h4 class="body-2 text-secondary m-0">Simply fill out the form below</h4>
        </div>

        <div [formGroup]="form" class="p-6" fxLayout="column" fxLayoutGap="16px">
            <div fxFlex="auto" fxLayout="column">
                <mat-form-field fxFlex="grow">
                    <mat-label>Laste name</mat-label>
                    <input formControlName="lasteName" matInput required>
                </mat-form-field>

                <mat-form-field fxFlex="grow">
                    <mat-label>Your first name</mat-label>
                    <input formControlName="firstName" matInput required>
                </mat-form-field>
                <mat-form-field fxFlex="grow">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput required>
                </mat-form-field>
                <mat-form-field fxFlex="grow">
                    <mat-label>Your first name</mat-label>
                    <input formControlName="firstName" matInput required>
                </mat-form-field>
                <mat-form-field fxFlex="grow">
                    <mat-label>Contry</mat-label>
                    <input formControlName="contry" matInput required>
                </mat-form-field>
            </div>
            <button (click)="send()" color="primary" mat-raised-button type="button">
                CONTINU TO STEP3
            </button>
            <p class="text-secondary text-center">
                I want to cancel <br />
                <a routerLink=''>cancel</a>
            </p>
        </div>
    </div>
</div>
