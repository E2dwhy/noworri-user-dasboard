<mat-card class="mat-card ml-10">

    <div>
        <div class="flex justify-center mt-4 mr-20">
            <img alt="Placeholder" class="block w-20 h-20 rounded-full " src="https://picsum.photos/200/300">
        </div>
    </div>

    <div class="flex justify-center mt-4  mr-20">
        <label for="fileUpload" class="btn underline text-center text-xs  btn-primary btn-block btn-outlined">Upload
            Your Profil Picture</label>
        <input type="file" id="fileUpload" style="display: none;">
    </div>

    <div class="grid flex mt-8 mr-20  grid-flow-col grid-cols-2 grid-rows-3  gap-x-8 gap-y-1 ">
        <div>
            <h4 class="text-xs   text-gray-300">First Name</h4>
            <mat-form-field appearance="fill">
                <mat-label>{{userData.first_name}}</mat-label>
                <input disabled matInput>
            </mat-form-field>
        </div>
        <div>
            <div>
                <h4 class="text-xs   text-gray-300">Country</h4>
                <mat-form-field appearance="fill">
                    <mat-label>{{ userData.country_code}}</mat-label>
                    <input disabled matInput>
                </mat-form-field>
            </div>
        </div>
        <div>
            <div>
                <h4 class="text-xs   text-gray-300">Email address</h4>
                <mat-form-field appearance="fill">
                    <mat-label>{{ userData.email }}</mat-label>
                    <input matInput placeholder="new email">
                </mat-form-field>
            </div>
        </div>
        <div>
            <div>
                <h4 class="text-xs   text-gray-300">Last Name</h4>
                <mat-form-field appearance="fill">
                    <mat-label>{{ userData.name}}</mat-label>
                    <input disabled matInput>
                </mat-form-field>
            </div>
        </div>
        <div>
            <div>
                <h4 class="text-xs   text-gray-300">Phone Number</h4>
                <mat-form-field appearance="fill">
                    <mat-label>{{ userData.mobile_phone }}</mat-label>
                    <input disabled matInput>
                </mat-form-field>
            </div>
        </div>
        <div>
            <div>
                <h4 class="text-xs   text-gray-300">Password</h4>
                <mat-form-field appearance="fill">
                    <mat-label>**************</mat-label>
                    <input matInput type="password" placeholder="new password">
                </mat-form-field>
            </div>
            <div class=" ml-10">
                <button class="mx-8" mat-raised-button color="primary">Save Changes</button>
            </div>
        </div>
    </div>
</mat-card>
