<div class="full">
  <section class="login-block">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <form class="md-float-material form-material">
            <div class="text-center">
              <img src="" alt="" />
            </div>
            <div class="auth-box card">
              <div class="card-block">
                <div class="row m-b-20">
                  <div class="col-md-12">
                    <h3 class="text-center txt-primary">Sign up</h3>
                  </div>
                  <div
                    *ngIf="isErrorMessage"
                    class="container alert alert-danger"
                    role="alert"
                  >
                    Sorry, please correct your information then click on
                    Continue
                  </div>
                </div>
                <aw-wizard #wizard class="arc-wizard">
                  <aw-wizard-step id="" stepTitle="Profile">
                    <form
                      (ngSubmit)="onSubmitProfilInformation(f3)"
                      class="md-float-material form-material"
                      #f3="ngForm"
                    >
                      <div class="centered-content">
                        <div>
                          <p>Enter your profile information</p>
                        </div>
                        <div class="form-group form-primary">
                          <mat-form-field class="col-md-12">
                            <mat-label>Your Last Name</mat-label>
                            <input
                              type="text"
                              matInput
                              id="lastname"
                              name="lastname"
                              ngModel
                              required
                            />
                          </mat-form-field>
                          <span class="form-bar"></span>
                        </div>
                        <div class="form-group form-primary">
                          <mat-form-field class="col-md-12">
                            <mat-label>Your firstname</mat-label>
                            <input
                              type="text"
                              matInput
                              id="firstname"
                              name="firstname"
                              ngModel
                              required
                            />
                          </mat-form-field>
                          <span class="form-bar"></span>
                          <label class="float-label"></label>
                        </div>
                        <div class="form-group form-primary">
                          <mat-form-field class="col-md-12">
                            <mat-label>Email</mat-label>
                            <input
                              type="email"
                              matInput
                              id="Email"
                              name="email"
                              ngModel
                              required
                            />
                          </mat-form-field>
                          <span class="form-bar"></span>
                        </div>
                        <div class="form-group form-primary">
                          <mat-form-field class="col-md-12">
                            <mat-label>Country:{{ userContryName }}</mat-label>
                            <input
                              type="text"
                              matInput
                              id="Country"
                              name="country"
                              disabled
                              ngModel
                              required
                            />
                          </mat-form-field>
                          <span class="form-bar"></span>
                          <label class="float-label"></label>
                        </div>
                        <div class="form-group form-primary">
                          <mat-form-field class="col-md-12">
                            <mat-label>User Name</mat-label>
                            <input
                              type="text"
                              matInput
                              id="Username"
                              name="username"
                              required
                              ngModel
                            />
                          </mat-form-field>
                          <span class="form-bar"></span>
                          <label class="float-label"></label>
                        </div>
                        <div class="btn-group mt-10">
                          <button
                            type="button"
                            class="btn btn-secondary btn-sm"
                            [routerLink]="['/auth/register-step1']"
                          >
                            Back
                          </button>
                          <button type="submit" class="btn btn-primary btn-sm">
                            Continue
                          </button>
                        </div>
                      </div>
                    </form>
                  </aw-wizard-step>
                </aw-wizard>

                <hr />
                <div class="row">
                  <div class="col-md-10">
                    <p class="text-inverse text-right">
                      Already have an account ?
                      <a [routerLink]="['/auth/login']"><b>Login here</b></a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
