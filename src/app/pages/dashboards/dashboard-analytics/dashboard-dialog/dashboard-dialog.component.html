<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center">
    <div>{{ configs.dialogHeader}}</div>
    <button type="button" mat-icon-button (click)="close('No answer')" tabindex="-1">
        <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
</div>

<mat-dialog-content>
    <p>{{ configs.dialogMessage }}</p>
</mat-dialog-content>


<mat-dialog-actions align="end">
    <button mat-button (click)="close('No')">{{ configs.buttonCancel }}</button>
    <button mat-button color="primary" (click)="close('Yes')">{{ configs.buttonConfirm }}</button>
</mat-dialog-actions>
