<vex-page-layout>
  <vex-page-layout-header
    class="pb-16"
    fxLayout="column"
    fxLayoutAlign="center start"
  >
    <div
      [class.container]="'boxed'"
      [class.px-gutter]="'fullwidth'"
      class="w-full flex flex-col sm:flex-row justify-between"
    >
      <div>
        <h1 class="title mt-0 mb-1">Payouts</h1>
        <vex-breadcrumbs [crumbs]="['Dashboard', 'Payouts']"></vex-breadcrumbs>
      </div>
    </div>
  </vex-page-layout-header>

  <vex-page-layout-content
    [class.container]="'boxed'"
    [class.px-gutter]="'fullwidth'"
    class="-mt-6"
  >
    <div class="card overflow-auto -mt-16">
      <!-- <div class="grid grid-cols-2 gap-4">
            <div>
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                </mat-form-field>
            </div>
            <div>
                <p class="sm:float-right mr-8 mt-4 ">Next Payout:
                    <span>12000 <button
                            class="py-2 px-4 channelButton bg-green-500 text-black  rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75">
                            Withdraw
                        </button> </span>
                </p>
            </div>
        </div> -->
      <div
        class="bg-app-bar px-6 h-16 border-b sticky left-0"
        fxLayout="row"
        fxLayoutAlign="start center"
      >
        <h2
          class="title my-0 ltr:pr-4 rtl:pl-4 ltr:mr-4 rtl:ml-4 ltr:border-r rtl:border-l"
          fxFlex="none"
          fxHide.xs
        ></h2>

        <div
          class="bg-card rounded-full border px-4"
          fxFlex="400px"
          fxFlex.lt-md="auto"
          fxHide.xs
          fxLayout="row"
          fxLayoutAlign="start center"
        >
          <ic-icon [icIcon]="icSearch" size="20px"></ic-icon>
          <input
            matInput
            class="px-4 py-3 border-0 outline-none w-full bg-transparent"
            placeholder="Search..."
            type="search"
            (keyup)="applyFilter($event)"
            #input
          />
        </div>

        <span fxFlex></span>

        <button
          class="ml-4"
          fxFlex="none"
          fxHide.gt-xs
          mat-icon-button
          type="button"
        >
          <mat-icon [icIcon]="icSearch"></mat-icon>
        </button>
        <div>
          <p class="sm:float-right mr-8 mt-4">
            Next Payout:
            <span>
              {{ userData?.currency }} {{ summaryData?.totalPayouts }}
              <button [disabled]="!isWithdrawable" *ngIf="hasPendingPayout" (click)="openDialog()" mat-raised-button color="primary">Withdraw</button>
            </span>
          </p>
        </div>
      </div>

      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 w-full"
      >
        <!-- Position Column -->
        <ng-container matColumnDef="transactionId">
          <th mat-header-cell *matHeaderCellDef>Transation ID</th>
          <td mat-cell *matCellDef="let element">
            {{ element.id }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="channel">
          <th mat-header-cell *matHeaderCellDef>Channel</th>
          <td mat-cell *matCellDef="let element">
            <button
              class="py-2 px-4 channelButton bg-green-500 text-black rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75"
            >
              Bank wiring
            </button>
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">
            <button
              class="py-2 px-4 statuButton text-black rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75"
            >
              {{ element.status }}
            </button>
          </td></ng-container
        >

        <ng-container matColumnDef="payoutOn">
          <th mat-header-cell *matHeaderCellDef>Payout on</th>
          <td mat-cell *matCellDef="let element">{{ element.updated_at | date }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
    </div>
  </vex-page-layout-content>
</vex-page-layout>
